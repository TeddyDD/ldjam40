[application]

name="ldjam40"
main_scene="res://game.tscn"
icon="res://icon.png"

[autoload]

system="*res://system.gd"

[editor_plugins]

enabled=["net.kivano.fsm"]

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0), key(F)]
ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
throw=[key(E), jbutton(0, 2)]

[physics_2d]

motion_fix_enabled=true
